<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghost's Live Stream</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/ds1CnGcW/Uploaded-6910445402.jpg">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff00;
            --secondary-color: #08c055;
            --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            --card-bg: #2c2c2c;
            --text-color: #ffffff;
            --alert-bg: #222;
        }

        .light-mode {
            --primary-color: #0066ff;
            --secondary-color: #0095ff;
            --bg-gradient: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            --card-bg: #ffffff;
            --text-color: #333333;
            --alert-bg: #f0f0f0;
        }
        
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Header Styles */
        .header {
            font-family: 'Roboto', sans-serif;
            background-color: rgba(0, 0, 0, 0.63);
            padding: 15px 10px;
            color: var(--primary-color);
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Neon Text Styles */
        .neon {
            color: var(--primary-color);
            text-shadow: 0 0 3px var(--primary-color), 0 0 6px var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Main Body Styles */
        .ts-body {
            background: var(--bg-gradient);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px;
        }

        .ts-container {
            width: 100%;
            padding: 10px;
            flex: 1;
        }

        /* Player Section */
        .ts-player-section {
            position: relative;
            margin-bottom: 20px;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .ts-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #tsIframePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        /* PIP Active State */
        .pip-active {
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        /* Overlay Elements */
        .ts-logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.9) 0%, rgba(0,80,60,0.3) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            animation: tsPulse 2s infinite;
        }

        @keyframes tsPulse {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        /* Quality Selector Styles */
        .ts-quality-toggle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid var(--primary-color);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(3px);
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .ts-quality-toggle:hover {
            background: rgba(0,255,0,0.3);
            transform: rotate(90deg);
        }

        .ts-quality-toggle i {
            color: var(--primary-color);
        }

        .ts-quality-selector {
            display: none;
            position: absolute;
            bottom: 50px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            padding: 8px;
            backdrop-filter: blur(3px);
            flex-direction: column;
            gap: 4px;
            width: auto;
        }

        .ts-quality-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid var(--primary-color);
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 60px;
            font-size: 0.8rem;
        }

        .ts-quality-btn:hover, .ts-quality-btn.active {
            background: var(--primary-color);
            color: black;
            font-weight: bold;
        }

        /* Control Elements */
        .ts-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .ts-control-btn {
            background: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(2, 185, 79, 0.6);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ts-control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(2, 185, 79, 0.7);
        }

        /* Navigation Tabs */
        .ts-nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            justify-content: center;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .ts-tab-btn {
            background: linear-gradient(45deg, #2c3e50 0%, var(--primary-color) 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(52,152,219,0.3);
            font-size: 0.8rem;
        }

        .ts-tab-btn.active {
            background: linear-gradient(45deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 2px 8px rgba(7, 206, 90, 0.5);
        }

        /* Search Box */
        .search-container {
            width: 95%;
            margin: 0 auto 15px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 25px;
            border: none;
            background: rgba(255,255,255,0.1);
            color: var(--text-color);
            font-size: 0.9rem;
            padding-left: 40px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--primary-color);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        /* Channel Grid */
        .ts-channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .ts-channel-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ts-channel-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            border-color: var(--primary-color);
        }

        .ts-channel-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .quality-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,255,0,0.7);
            color: black;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 0.6rem;
            font-weight: bold;
        }

        .favorite-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(0,0,0,0.5);
            border: none;
            color: gold;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 2;
        }

        .channel-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 4px;
            text-align: center;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Alert Box Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .alert-box {
            background: var(--alert-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.3s ease-in-out;
            width: 90%;
            max-width: 300px;
            color: var(--text-color);
        }

        .alert-box img {
            width: 40px;
            height: 40px;
        }

        .alert-box p {
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background: var(--primary-color);
            color: #fff;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Footer Styles */
        .footer {
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            padding: 15px;
            width: 100%;
            background-color: #1a1a1a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            text-shadow: 0 0 3px var(--primary-color);
        }

        /* Network Indicator */
        .network-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
            z-index: 1000;
        }

        .network-status.good {
            color: #00ff00;
        }

        .network-status.moderate {
            color: #ffcc00;
        }

        .network-status.poor {
            color: #ff3300;
        }

        /* Settings Panel */
        .settings-panel {
            position: fixed;
            bottom: 80px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            z-index: 999;
            display: none;
            backdrop-filter: blur(5px);
            border: 1px solid var(--primary-color);
        }

        .settings-panel h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .settings-option {
            margin-bottom: 10px;
        }

        .settings-option label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .settings-option select, 
        .settings-option input {
            width: 100%;
            padding: 5px;
            border-radius: 5px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-color);
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .header {
                font-size: 2.2rem;
                padding: 20px;
                margin-bottom: 20px;
            }

            .neon {
                font-size: 1.5rem;
                margin-bottom: 20px;
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            }

            .ts-container {
                max-width: 1200px;
                padding: 20px;
                margin: 0 auto;
            }

            .ts-player-section {
                margin-bottom: 30px;
            }

            .ts-player-container {
                border-radius: 16px;
            }

            .ts-logo-overlay {
                font-size: 1.8rem;
            }

            .ts-quality-toggle {
                width: 42px;
                height: 42px;
                font-size: 1.2rem;
                bottom: 15px;
                left: 15px;
            }

            .ts-quality-selector {
                bottom: 60px;
                left: 15px;
                padding: 10px;
                border-radius: 10px;
            }

            .ts-quality-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
                min-width: 70px;
            }

            .ts-controls {
                bottom: 25px;
                right: 25px;
            }

            .ts-control-btn {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }

            .ts-nav-tabs {
                gap: 12px;
                margin: 20px 0;
            }

            .ts-tab-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .ts-channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                margin-top: 20px;
            }

            .ts-channel-card {
                border-radius: 14px;
            }

            .channel-name {
                font-size: 0.8rem;
                padding: 6px;
            }

            .quality-badge {
                font-size: 0.7rem;
                padding: 2px 5px;
            }

            .search-input {
                font-size: 1rem;
                padding: 12px 15px 12px 45px;
            }
        }

        /* Large Desktop Styles */
        @media (min-width: 1024px) {
            .header {
                font-size: 2.5rem;
            }

            .neon {
                font-size: 1.8rem;
            }

            .ts-player-container {
                border-radius: 20px;
            }

            .ts-nav-tabs {
                gap: 15px;
            }

            .ts-tab-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .ts-channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }

            .channel-name {
                font-size: 0.9rem;
            }
        }

        /* Fullscreen Styles */
        .ts-player-container:fullscreen {
            width: 100vw !important;
            height: 100vh !important;
            padding-bottom: 0 !important;
            border-radius: 0 !important;
        }

        .ts-player-container:-webkit-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            padding-bottom: 0 !important;
            border-radius: 0 !important;
        }

        .ts-player-container:-moz-full-screen {
            width: 100vw !important;
            height: 100vh !important;
            padding-bottom: 0 !important;
            border-radius: 0 !important;
        }

        /* Orientation-specific adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .ts-player-container {
                padding-bottom: 60vh !important;
            }
            
            .ts-nav-tabs {
                margin: 10px 0;
            }
            
            .ts-channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }

        /* Hide PIP button on mobile */
        @media (max-width: 768px) {
            #pipButton {
                display: none !important;
            }
        }
    </style>
</head>
<body class="ts-body">
    <div class="ts-wrapper"> 
        <div class="ts-container">
            <div class="header">Ghost's Streaming Now</div>
            <div class="neon">Enjoy the Match!</div>
            
            <!-- Network Status Indicator -->
            <div class="network-status" id="networkStatus">
                <i class="fas fa-wifi"></i>
                <span>Good</span>
            </div>
            
            <!-- Player Section -->
            <div class="ts-player-section">
                <div class="ts-player-container">
                    <iframe allow="autoplay; encrypted-media" id="tsIframePlayer" src=""></iframe>
                    <div class="ts-logo-overlay">
                        <div>Ghosts Player</div>
                        <small>Select Channel</small>
                    </div>
                    <!-- Quality Toggle Button -->
                    <div class="ts-quality-toggle" id="qualityToggle" style="display:none;">
                        <i class="fas fa-cog"></i>
                    </div>
                    <!-- Quality Selector -->
                    <div class="ts-quality-selector" id="qualitySelector"></div>
                </div>
            </div>

            <!-- Search Box -->
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Search channels...">
            </div>

            <!-- Navigation Tabs -->
            <div class="ts-nav-tabs">
                <button class="ts-tab-btn active" onclick="showTab('all')">All Channel</button>
                <button class="ts-tab-btn" onclick="showTab('hindisports')">Hindi Channel</button>
                <button class="ts-tab-btn" onclick="showTab('englishsports')">English Channel</button>
                <button class="ts-tab-btn" onclick="showTab('favorites')">Favorites</button>
            </div>

            <!-- Channel Grids -->
            <div class="ts-channel-category" id="all">
                <div class="ts-channel-grid"></div>
            </div>
            <div class="ts-channel-category" id="hindisports" style="display:none;">
                <div class="ts-channel-grid"></div>
            </div>
            <div class="ts-channel-category" id="englishsports" style="display:none;">
                <div class="ts-channel-grid"></div>
            </div>
            <div class="ts-channel-category" id="favorites" style="display:none;">
                <div class="ts-channel-grid"></div>
            </div>
            
            <!-- Control Buttons -->
            <div class="ts-controls">
                <button class="ts-control-btn" onclick="toggleSettings()">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="ts-control-btn" id="pipButton" title="Picture-in-Picture">
                    <i class="fas fa-clone"></i>
                </button>
                <button class="ts-control-btn" onclick="toggleFullScreen()">‚õ∂</button>
                <button class="ts-control-btn" onclick="toggleTheme()">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            
            <!-- Settings Panel -->
            <div class="settings-panel" id="settingsPanel">
                <h3>Player Settings</h3>
                <div class="settings-option">
                    <label for="autoRefresh">Auto-Refresh (minutes):</label>
                    <select id="autoRefresh">
                        <option value="0">Off</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="defaultQuality">Default Quality:</label>
                    <select id="defaultQuality">
                        <option value="auto">Auto (Highest)</option>
                        <option value="1080p">1080p</option>
                        <option value="720p" selected>720p</option>
                        <option value="480p">480p</option>
                        <option value="360p">360p</option>
                    </select>
                </div>
                <div class="settings-option">
                    <label for="updateAllUrls">Update All URLs:</label>
                    <input type="text" id="updateAllUrls" placeholder="Enter new M3U8 URL">
                    <button class="btn" onclick="updateAllQualityUrls()" style="margin-top: 5px;">Update</button>
                </div>
                <div class="settings-option">
                    <label>
                        <input type="checkbox" id="enableNotifications"> Enable Notifications
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Alert Box -->
        <div class="overlay" id="alertBox">
            <div class="alert-box">
                <img alt="Alert" src="https://i.ibb.co/Mk66J1sp/Uploaded-6910445402.png"/>
                <p>Join our Telegram!</p>
                <div class="buttons">
                    <button class="btn" onclick="closeAlert()">Close</button>
                    <button class="btn" onclick="goToTelegram()">Telegram</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Made with ‚ù§Ô∏è by <a href="https://telegram.me/Tech_Shreyansh2" target="_blank">Tech Shreyansh</a>
        </div>
    </div>

    <script>
        // Current channel data storage
        let currentChannel = null;
        let currentQuality = '720p';
        let allChannels = { all: [], hindisports: [], englishsports: [] };
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let refreshInterval = null;
        let isDarkMode = true;
        let pipWindow = null;
        let notificationInterval = null;

        // Fetch JSON data from API
        async function fetchChannels() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/mickymousebot/CricsLive/refs/heads/main/channels.json');
                const data = await response.json();
                allChannels = data;
                return data;
            } catch (error) {
                console.error('Error fetching channels:', error);
                return {
                    all: [],
                    hindisports: [],
                    englishsports: []
                };
            }
        }

        // Generate channel cards
        function generateChannelCards(category, channels) {
            const channelGrid = document.querySelector(`#${category} .ts-channel-grid`);
            channelGrid.innerHTML = '';

            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'ts-channel-card';
                card.onclick = () => {
                    currentChannel = channel;
                    playChannel(channel);
                };

                const img = document.createElement('img');
                img.className = 'ts-channel-thumb';
                img.src = channel.thumbnail || 'https://via.placeholder.com/300x200?text=No+Thumbnail';
                img.alt = channel.name || 'Unknown Channel';
                img.onerror = () => {
                    img.src = 'https://via.placeholder.com/300x200?text=No+Thumbnail';
                };

                // Add channel name overlay
                const nameOverlay = document.createElement('div');
                nameOverlay.className = 'channel-name';
                nameOverlay.textContent = channel.name || 'Unknown Channel';

                // Add favorite button
                const favoriteBtn = document.createElement('button');
                favoriteBtn.className = 'favorite-btn';
                favoriteBtn.innerHTML = favorites.includes(channel.name) ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
                favoriteBtn.onclick = (e) => {
                    e.stopPropagation();
                    toggleFavorite(channel.name);
                    favoriteBtn.innerHTML = favorites.includes(channel.name) ? '<i class="fas fa-star"></i>' : '<i class="far fa-star"></i>';
                };

                card.appendChild(img);
                card.appendChild(nameOverlay);
                card.appendChild(favoriteBtn);

                // Add quality badge if multiple qualities exist
                if (channel.qualities && Object.keys(channel.qualities).length > 1) {
                    const qualityBadge = document.createElement('div');
                    qualityBadge.className = 'quality-badge';
                    qualityBadge.textContent = 'HQ+';
                    card.appendChild(qualityBadge);
                }

                channelGrid.appendChild(card);
            });
        }

        // Generate favorites tab
        function generateFavoritesTab() {
            const favChannels = [];
            favorites.forEach(favName => {
                // Check all categories for the favorite channel
                ['all', 'hindisports', 'englishsports'].forEach(cat => {
                    const found = allChannels[cat].find(ch => ch.name === favName);
                    if (found) favChannels.push(found);
                });
            });
            
            generateChannelCards('favorites', favChannels);
        }

        // Toggle favorite status
        function toggleFavorite(channelName) {
            const index = favorites.indexOf(channelName);
            if (index === -1) {
                favorites.push(channelName);
            } else {
                favorites.splice(index, 1);
            }
            localStorage.setItem('favorites', JSON.stringify(favorites));
            generateFavoritesTab();
        }

        // Play channel with selected quality
        function playChannel(channel) {
            const iframe = document.getElementById('tsIframePlayer');
            const qualityToggle = document.getElementById('qualityToggle');
            const qualitySelector = document.getElementById('qualitySelector');
            
            // Hide overlay
            document.querySelector('.ts-logo-overlay').style.display = 'none';
            
            // Set default quality
            const defaultQuality = document.getElementById('defaultQuality').value;
            let playUrl = channel.url;
            
            if (channel.qualities) {
                const qualities = Object.keys(channel.qualities);
                
                if (defaultQuality === 'auto') {
                    // Auto-select highest available quality
                    const qualityOrder = ['1080p', '720p', '480p', '360p'];
                    for (const q of qualityOrder) {
                        if (qualities.includes(q)) {
                            currentQuality = q;
                            playUrl = channel.qualities[q];
                            break;
                        }
                    }
                } else if (qualities.includes(defaultQuality)) {
                    currentQuality = defaultQuality;
                    playUrl = channel.qualities[currentQuality];
                } else if (qualities.includes('720p')) {
                    playUrl = channel.qualities['720p'];
                    currentQuality = '720p';
                } else if (qualities.length > 0) {
                    playUrl = channel.qualities[qualities[0]];
                    currentQuality = qualities[0];
                }
            }
            
            iframe.src = playUrl;
            
            // Setup quality selector if multiple qualities exist
            if (channel.qualities && Object.keys(channel.qualities).length > 1) {
                qualityToggle.style.display = 'flex';
                populateQualitySelector(channel.qualities);
            } else {
                qualityToggle.style.display = 'none';
                qualitySelector.style.display = 'none';
            }
            
            // Start monitoring stream health
            monitorStreamHealth();
        }

        // Monitor stream health
        function monitorStreamHealth() {
            const iframe = document.getElementById('tsIframePlayer');
            const networkStatus = document.getElementById('networkStatus');
            
            // Simulate network monitoring (in a real app, you'd use more sophisticated methods)
            const updateNetworkStatus = () => {
                const statuses = ['good', 'moderate', 'poor'];
                const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
                networkStatus.className = `network-status ${randomStatus}`;
                networkStatus.querySelector('span').textContent = randomStatus.charAt(0).toUpperCase() + randomStatus.slice(1);
                
                // If poor, suggest reloading
                if (randomStatus === 'poor') {
                    setTimeout(() => {
                        if (confirm('Poor network detected. Reload stream?')) {
                            iframe.src = iframe.src; // Refresh
                        }
                    }, 3000);
                }
            };
            
            // Update every 10-30 seconds randomly
            setInterval(updateNetworkStatus, 10000 + Math.random() * 20000);
        }

        // Populate quality selector buttons
        function populateQualitySelector(qualities) {
            const qualitySelector = document.getElementById('qualitySelector');
            qualitySelector.innerHTML = '';
            
            // Sort qualities from highest to lowest
            const qualityOrder = ['1080p', '720p', '480p', '360p', '240p', '144p'];
            const sortedQualities = Object.entries(qualities).sort((a, b) => {
                return qualityOrder.indexOf(a[0]) - qualityOrder.indexOf(b[0]);
            });
            
            sortedQualities.forEach(([quality, url]) => {
                const btn = document.createElement('button');
                btn.className = 'ts-quality-btn';
                if (quality === currentQuality) {
                    btn.classList.add('active');
                }
                btn.textContent = quality.toUpperCase();
                btn.onclick = () => {
                    currentQuality = quality;
                    document.getElementById('tsIframePlayer').src = url;
                    // Update active state
                    document.querySelectorAll('.ts-quality-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                
                qualitySelector.appendChild(btn);
            });
        }

        // Update all quality URLs for current channel
        function updateAllQualityUrls() {
            const newUrl = document.getElementById('updateAllUrls').value;
            if (!newUrl || !newUrl.includes('.m3u8')) {
                alert('Please enter a valid M3U8 URL');
                return;
            }
            
            if (!currentChannel) {
                alert('No channel selected');
                return;
            }
            
            // Update all qualities
            for (const quality in currentChannel.qualities) {
                currentChannel.qualities[quality] = newUrl;
            }
            
            // Update the current stream
            document.getElementById('tsIframePlayer').src = newUrl;
            
            // Refresh quality selector
            populateQualitySelector(currentChannel.qualities);
            
            alert('All quality URLs updated successfully!');
        }

        // Setup auto-refresh
        function setupAutoRefresh() {
            const minutes = parseInt(document.getElementById('autoRefresh').value);
            
            // Clear existing interval
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            // Set new interval if enabled
            if (minutes > 0) {
                refreshInterval = setInterval(() => {
                    if (currentChannel) {
                        const iframe = document.getElementById('tsIframePlayer');
                        iframe.src = iframe.src; // Refresh
                        console.log('Stream auto-refreshed');
                    }
                }, minutes * 60 * 1000);
            }
        }

        // Setup Picture-in-Picture
        function setupPIP() {
            const pipButton = document.getElementById('pipButton');
            const player = document.getElementById('tsIframePlayer');
            
            // Check if PIP is supported
            if (!('pictureInPictureEnabled' in document)) {
                pipButton.style.display = 'none';
                return;
            }

            pipButton.addEventListener('click', async () => {
                try {
                    if (document.pictureInPictureElement) {
                        await document.exitPictureInPicture();
                        pipButton.classList.remove('pip-active');
                    } else {
                        // For iframes, we need this workaround
                        const video = document.createElement('video');
                        video.src = player.src;
                        video.muted = true; // Required for autoplay in PIP
                        video.autoplay = true;
                        document.body.appendChild(video);
                        
                        await video.requestPictureInPicture();
                        pipWindow = video;
                        
                        video.addEventListener('leavepictureinpicture', () => {
                            document.body.removeChild(video);
                            pipButton.classList.remove('pip-active');
                        });
                        
                        pipButton.classList.add('pip-active');
                    }
                } catch (err) {
                    console.error("PIP failed:", err);
                    alert("PIP not supported for this stream");
                }
            });
        }

        // Setup stream notifications
        function setupNotifications() {
            // Request permission
            if ('Notification' in window) {
                Notification.requestPermission();
            }

            // Load schedule
            async function checkUpcomingStreams() {
                try {
                    // In a real app, fetch from your API
                    const schedule = [
                        {
                            "title": "IPL 2024 - Mumbai vs Delhi",
                            "time": new Date(Date.now() + 20 * 60000).toISOString(), // 20 mins from now for demo
                            "channel": "Sports 18",
                            "thumbnail": "https://i.ibb.co/ds1CnGcW/Uploaded-6910445402.jpg"
                        },
                        {
                            "title": "Premier League - Arsenal vs Chelsea",
                            "time": new Date(Date.now() + 60 * 60000).toISOString(), // 1 hour from now
                            "channel": "Sky Sports",
                            "thumbnail": "https://i.ibb.co/VpxhFKrP/Uploaded-6910445402.jpg"
                        }
                    ];
                    
                    const now = new Date();
                    
                    schedule.forEach(stream => {
                        const streamTime = new Date(stream.time);
                        const notifyTime = new Date(streamTime - 15 * 60000); // 15 mins before
                        
                        if (now > notifyTime && now < streamTime) {
                            sendNotification(stream);
                        }
                    });
                } catch (err) {
                    console.error("Failed to check schedule:", err);
                }
            }

            function sendNotification(stream) {
                if (Notification.permission === 'granted' && 
                    document.getElementById('enableNotifications').checked) {
                    new Notification(`üî¥ Live Soon: ${stream.title}`, {
                        body: `Starts at ${new Date(stream.time).toLocaleTimeString()} on ${stream.channel}`,
                        icon: stream.thumbnail || 'icon.png'
                    });
                }
            }

            // Check every 5 minutes
            notificationInterval = setInterval(checkUpcomingStreams, 5 * 60000);
            checkUpcomingStreams(); // Initial check
        }

        // Toggle settings panel and quality selector
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            const qualitySelector = document.getElementById('qualitySelector');
            
            // Toggle settings panel
            panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            
            // Show quality selector if a channel is playing and has multiple qualities
            if (panel.style.display === 'block' && currentChannel && 
                currentChannel.qualities && Object.keys(currentChannel.qualities).length > 1) {
                qualitySelector.style.display = 'flex';
            } else {
                qualitySelector.style.display = 'none';
            }
        }

        // Toggle dark/light mode
        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode');
            localStorage.setItem('themeMode', isDarkMode ? 'dark' : 'light');
            
            // Update icon
            const themeBtn = document.querySelector('.ts-control-btn:nth-child(4) i');
            themeBtn.className = isDarkMode ? 'fas fa-moon' : 'fas fa-sun';
        }

        // Search channels
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const searchTerm = searchInput.value.toLowerCase();
                if (!searchTerm) {
                    // Show all channels in current tab
                    const activeTab = document.querySelector('.ts-channel-category:not([style*="none"])');
                    if (activeTab.id === 'favorites') {
                        generateFavoritesTab();
                    } else {
                        generateChannelCards(activeTab.id, allChannels[activeTab.id]);
                    }
                    return;
                }
                
                // Search across all channels
                const results = [];
                ['all', 'hindisports', 'englishsports'].forEach(cat => {
                    allChannels[cat].forEach(channel => {
                        if (channel.name.toLowerCase().includes(searchTerm)) {
                            results.push(channel);
                        }
                    });
                });
                
                // Display results in current tab's grid
                const activeTab = document.querySelector('.ts-channel-category:not([style*="none"])');
                document.querySelector(`#${activeTab.id} .ts-channel-grid`).innerHTML = '';
                generateChannelCards(activeTab.id, results);
            });
        }

        // Tab navigation
        function showTab(tabId) {
            document.querySelectorAll('.ts-channel-category').forEach(cat => {
                cat.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
            
            document.querySelectorAll('.ts-tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Regenerate content for the tab
            if (tabId === 'favorites') {
                generateFavoritesTab();
            } else if (!document.querySelector(`#${tabId} .ts-channel-card`)) {
                generateChannelCards(tabId, allChannels[tabId]);
            }
        }

        // Fullscreen handling with auto-rotation
        function toggleFullScreen() {
            const player = document.querySelector('.ts-player-container');
            
            if (!document.fullscreenElement) {
                // Enter fullscreen
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
                
                // Lock orientation to landscape (if supported)
                if (screen.orientation && screen.orientation.lock) {
                    screen.orientation.lock('landscape').catch(err => {
                        console.log("Orientation lock failed: ", err);
                    });
                }
            } else {
                // Exit fullscreen
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
                
                // Unlock orientation
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                }
            }
        }

        // Alert box functions
        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';
            localStorage.setItem('alertClosed', 'true');
        }

        function goToTelegram() {
            window.location.href = "https://t.me/Tech_Shreyansh";
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Fullscreen toggle (F key)
                if (e.key === 'f' || e.key === 'F') {
                    toggleFullScreen();
                }
                // Space to play/pause (would need more complex player control)
                else if (e.key === ' ') {
                    // Implement play/pause if using video element instead of iframe
                }
                // PIP toggle (P key)
                else if (e.key === 'p' || e.key === 'P') {
                    document.getElementById('pipButton').click();
                }
            });
        }

        // Load channels when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            // Check if alert was previously closed
            if (!localStorage.getItem('alertClosed')) {
                document.getElementById('alertBox').style.display = 'flex';
            }
            
            // Load theme preference
            const savedTheme = localStorage.getItem('themeMode');
            if (savedTheme === 'light') {
                toggleTheme(); // Switch to light mode if saved
            }
            
            // Load channels
            const channels = await fetchChannels();
            
            // Generate cards for each category
            generateChannelCards('all', channels.all || []);
            generateChannelCards('hindisports', channels.hindisports || []);
            generateChannelCards('englishsports', channels.englishsports || []);
            generateFavoritesTab();
            
            // Set up features
            setupPIP();
            setupNotifications();
            setupSearch();
            setupKeyboardShortcuts();
            
            // Set up event listeners
            document.getElementById('autoRefresh').addEventListener('change', setupAutoRefresh);
            document.getElementById('defaultQuality').addEventListener('change', () => {
                if (currentChannel) playChannel(currentChannel);
            });
            
            // Set up quality toggle
            document.getElementById('qualityToggle').addEventListener('click', function(e) {
                e.stopPropagation();
                const qualitySelector = document.getElementById('qualitySelector');
                qualitySelector.style.display = qualitySelector.style.display === 'flex' ? 'none' : 'flex';
                
                // Ensure settings panel stays closed when using quality toggle
                document.getElementById('settingsPanel').style.display = 'none';
            });
            
            // Handle clicks outside elements
            document.addEventListener('click', (e) => {
                const qualityToggle = document.getElementById('qualityToggle');
                const qualitySelector = document.getElementById('qualitySelector');
                const settingsPanel = document.getElementById('settingsPanel');
                const settingsBtn = document.querySelector('.ts-control-btn:nth-child(1)');
                
                // Close quality selector if clicking outside
                if (!qualityToggle.contains(e.target) && !qualitySelector.contains(e.target)) {
                    qualitySelector.style.display = 'none';
                }
                
                // Close settings panel if clicking outside
                if (!settingsBtn.contains(e.target) && !settingsPanel.contains(e.target)) {
                    settingsPanel.style.display = 'none';
                }
            });
            
            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                if (!document.fullscreenElement) {
                    setTimeout(function() {
                        if (window.innerHeight > window.innerWidth) {
                            // Portrait
                            document.querySelector('.ts-player-container').style.paddingBottom = '56.25%';
                        } else {
                            // Landscape
                            document.querySelector('.ts-player-container').style.paddingBottom = '50vh';
                        }
                    }, 300);
                }
            });
        });

        // Clean up when leaving page
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) clearInterval(refreshInterval);
            if (notificationInterval) clearInterval(notificationInterval);
            if (pipWindow) document.body.removeChild(pipWindow);
        });
