<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ghosts Live Stream</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/ds1CnGcW/Uploaded-6910445402.jpg">
    <style>
        /* Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        /* Header Styles */
        .header {
            font-family: 'Roboto', sans-serif;
            background-color: #000000a2;
            padding: 15px 10px;
            color: #00ff00;
            font-size: 1.8rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            margin-bottom: 15px;
            border-radius: 8px;
            text-align: center;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Neon Text Styles */
        .neon {
            color: #00ff00;
            text-shadow: 0 0 3px #00ff00, 0 0 6px #00ff00;
            margin-bottom: 15px;
            font-size: 1.2rem;
            text-align: center;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Main Body Styles */
        .ts-body {
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 60px; /* Space for controls */
        }

        .ts-container {
            width: 100%;
            padding: 10px;
            flex: 1;
        }

        /* Player Section */
        .ts-player-section {
            position: relative;
            margin-bottom: 20px;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .ts-player-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #tsIframePlayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        /* Overlay Elements */
        .ts-logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.9) 0%, rgba(0,80,60,0.3) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
            backdrop-filter: blur(3px);
            animation: tsPulse 2s infinite;
        }

        @keyframes tsPulse {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        /* Quality Selector Styles */
        .ts-quality-toggle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #00ff00;
            padding: 6px 12px;
            border-radius: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            backdrop-filter: blur(3px);
            transition: all 0.2s ease;
            font-size: 0.8rem;
        }

        .ts-quality-toggle:hover {
            background: rgba(0,255,0,0.3);
        }

        .ts-quality-selector {
            display: none;
            position: absolute;
            bottom: 40px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            padding: 8px;
            backdrop-filter: blur(3px);
            flex-direction: column;
            gap: 4px;
            width: auto;
        }

        .ts-quality-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid #00ff00;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
            min-width: 60px;
            font-size: 0.8rem;
        }

        .ts-quality-btn:hover, .ts-quality-btn.active {
            background: #00ff00;
            color: black;
            font-weight: bold;
        }

        /* Control Elements */
        .ts-controls {
            position: fixed;
            bottom: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .ts-control-btn {
            background: linear-gradient(45deg, #00ff00 0%, #08c055 100%);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(2, 185, 79, 0.6);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ts-control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(2, 185, 79, 0.7);
        }

        /* Navigation Tabs */
        .ts-nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
            justify-content: center;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .ts-tab-btn {
            background: linear-gradient(45deg, #2c3e50 0%, #00ff00 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(52,152,219,0.3);
            font-size: 0.8rem;
        }

        .ts-tab-btn.active {
            background: linear-gradient(45deg, #00ff00 0%, #10d462 100%);
            box-shadow: 0 2px 8px rgba(7, 206, 90, 0.5);
        }

        /* Channel Grid */
        .ts-channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 15px;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .ts-channel-card {
            background: #2c2c2c;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s ease;
            aspect-ratio: 1;
            position: relative;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .ts-channel-card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            border-color: #00ff00;
        }

        .ts-channel-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .quality-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: rgba(0,255,0,0.7);
            color: black;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 0.6rem;
            font-weight: bold;
        }

        .channel-name {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 4px;
            text-align: center;
            font-size: 0.7rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Alert Box Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .alert-box {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.3s ease-in-out;
            width: 90%;
            max-width: 300px;
        }

        .alert-box img {
            width: 40px;
            height: 40px;
        }

        .alert-box p {
            color: #fff;
            font-size: 1rem;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .btn {
            background: #00ff00;
            color: #fff;
            border: none;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 4px;
            cursor: pointer;
            flex: 1;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Footer Styles */
        .footer {
            font-size: 0.8rem;
            color: #888;
            text-align: center;
            padding: 15px;
            width: 100%;
            background-color: #1a1a1a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
            text-shadow: 0 0 3px #00ff00;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .header {
                font-size: 2.2rem;
                padding: 20px;
                margin-bottom: 20px;
            }

            .neon {
                font-size: 1.5rem;
                margin-bottom: 20px;
                text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
            }

            .ts-container {
                max-width: 1200px;
                padding: 20px;
                margin: 0 auto;
            }

            .ts-player-section {
                margin-bottom: 30px;
            }

            .ts-player-container {
                border-radius: 16px;
            }

            .ts-logo-overlay {
                font-size: 1.8rem;
            }

            .ts-quality-toggle {
                padding: 8px 15px;
                font-size: 1rem;
                bottom: 15px;
                left: 15px;
            }

            .ts-quality-selector {
                bottom: 50px;
                left: 15px;
                padding: 10px;
                border-radius: 10px;
            }

            .ts-quality-btn {
                padding: 6px 12px;
                font-size: 0.9rem;
                min-width: 70px;
            }

            .ts-controls {
                bottom: 25px;
                right: 25px;
            }

            .ts-control-btn {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }

            .ts-nav-tabs {
                gap: 12px;
                margin: 20px 0;
            }

            .ts-tab-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .ts-channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
                margin-top: 20px;
            }

            .ts-channel-card {
                border-radius: 14px;
            }

            .channel-name {
                font-size: 0.8rem;
                padding: 6px;
            }

            .quality-badge {
                font-size: 0.7rem;
                padding: 2px 5px;
            }
        }

        /* Large Desktop Styles */
        @media (min-width: 1024px) {
            .header {
                font-size: 2.5rem;
            }

            .neon {
                font-size: 1.8rem;
            }

            .ts-player-container {
                border-radius: 20px;
            }

            .ts-nav-tabs {
                gap: 15px;
            }

            .ts-tab-btn {
                padding: 12px 25px;
                font-size: 1rem;
            }

            .ts-channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }

            .channel-name {
                font-size: 0.9rem;
            }
        }

        /* Orientation-specific adjustments */
        @media (orientation: landscape) and (max-height: 500px) {
            .ts-player-container {
                padding-bottom: 60vh;
            }
            
            .ts-nav-tabs {
                margin: 10px 0;
            }
            
            .ts-channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
        }
    </style>
</head>
<body class="ts-body">
    <div class="ts-wrapper"> 
        <div class="ts-container">
            <div class="header">Ghost's Streaming Now</div>
            <div class="neon">Enjoy the Match!</div>
            
            <!-- Player Section -->
            <div class="ts-player-section">
                <div class="ts-player-container">
                    <iframe allow="autoplay; encrypted-media" id="tsIframePlayer" src=""></iframe>
                    <div class="ts-logo-overlay">
                        <div>Ghosts Player</div>
                        <small>Select Channel</small>
                    </div>
                    <!-- Quality Toggle Button -->
                    <div class="ts-quality-toggle" id="qualityToggle" style="display:none;">
                        <span>Quality</span>
                    </div>
                    <!-- Quality Selector -->
                    <div class="ts-quality-selector" id="qualitySelector"></div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="ts-nav-tabs">
                <button class="ts-tab-btn active" onclick="showTab('all')">All Channel</button>
                <button class="ts-tab-btn" onclick="showTab('hindisports')">Hindi Channel</button>
                <button class="ts-tab-btn" onclick="showTab('englishsports')">English Channel</button>
            </div>

            <!-- Channel Grids -->
            <div class="ts-channel-category" id="all">
                <div class="ts-channel-grid"></div>
            </div>
            <div class="ts-channel-category" id="hindisports" style="display:none;">
                <div class="ts-channel-grid"></div>
            </div>
            <div class="ts-channel-category" id="englishsports" style="display:none;">
                <div class="ts-channel-grid"></div>
            </div>
            
            <!-- Control Buttons -->
            <div class="ts-controls">
                <button class="ts-control-btn" onclick="toggleFullScreen()">⛶</button>
            </div>
        </div>
        
        <!-- Alert Box -->
        <div class="overlay" id="alertBox">
            <div class="alert-box">
                <img alt="Alert" src="https://i.ibb.co/Mk66J1sp/Uploaded-6910445402.png"/>
                <p>Join our Telegram!</p>
                <div class="buttons">
                    <button class="btn" onclick="closeAlert()">Close</button>
                    <button class="btn" onclick="goToTelegram()">Telegram</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Made with ❤️ by <a href="https://telegram.me/Tech_Shreyansh2" target="_blank">Tech Shreyansh</a>
        </div>
    </div>

    <script>
        // Current channel data storage
        let currentChannel = null;
        let currentQuality = '720p'; // Default quality
        
        // Fetch JSON data from API
        async function fetchChannels() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/mickymousebot/CricsLive/refs/heads/main/channels.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching channels:', error);
                return {
                    all: [],
                    hindisports: [],
                    englishsports: []
                };
            }
        }

        // Generate channel cards
        function generateChannelCards(category, channels) {
            const channelGrid = document.querySelector(`#${category} .ts-channel-grid`);
            channelGrid.innerHTML = '';

            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'ts-channel-card';
                card.onclick = () => {
                    currentChannel = channel;
                    playChannel(channel);
                };

                const img = document.createElement('img');
                img.className = 'ts-channel-thumb';
                img.src = channel.thumbnail || 'https://via.placeholder.com/300x200?text=No+Thumbnail';
                img.alt = channel.name || 'Unknown Channel';
                img.onerror = () => {
                    img.src = 'https://via.placeholder.com/300x200?text=No+Thumbnail';
                };

                // Add channel name overlay
                const nameOverlay = document.createElement('div');
                nameOverlay.className = 'channel-name';
                nameOverlay.textContent = channel.name || 'Unknown Channel';

                card.appendChild(img);
                card.appendChild(nameOverlay);

                // Add quality badge if multiple qualities exist
                if (channel.qualities && Object.keys(channel.qualities).length > 1) {
                    const qualityBadge = document.createElement('div');
                    qualityBadge.className = 'quality-badge';
                    qualityBadge.textContent = 'HQ+';
                    card.appendChild(qualityBadge);
                }

                channelGrid.appendChild(card);
            });
        }

        // Play channel with selected quality
        function playChannel(channel) {
            const iframe = document.getElementById('tsIframePlayer');
            const qualityToggle = document.getElementById('qualityToggle');
            const qualitySelector = document.getElementById('qualitySelector');
            
            // Hide overlay
            document.querySelector('.ts-logo-overlay').style.display = 'none';
            
            // Set default quality (highest available)
            let playUrl = channel.url;
            if (channel.qualities) {
                const qualities = Object.keys(channel.qualities);
                if (qualities.includes(currentQuality)) {
                    playUrl = channel.qualities[currentQuality];
                } else if (qualities.includes('720p')) {
                    playUrl = channel.qualities['720p'];
                    currentQuality = '720p';
                } else if (qualities.includes('480p')) {
                    playUrl = channel.qualities['480p'];
                    currentQuality = '480p';
                } else if (qualities.length > 0) {
                    playUrl = channel.qualities[qualities[0]];
                    currentQuality = qualities[0];
                }
            }
            
            iframe.src = playUrl;
            
            // Setup quality selector if multiple qualities exist
            if (channel.qualities && Object.keys(channel.qualities).length > 1) {
                qualityToggle.style.display = 'flex';
                populateQualitySelector(channel.qualities);
            } else {
                qualityToggle.style.display = 'none';
                qualitySelector.style.display = 'none';
            }
        }

        // Populate quality selector buttons
        function populateQualitySelector(qualities) {
            const qualitySelector = document.getElementById('qualitySelector');
            qualitySelector.innerHTML = '';
            
            // Sort qualities from highest to lowest
            const qualityOrder = ['1080p', '720p', '480p', '360p', '240p', '144p'];
            const sortedQualities = Object.entries(qualities).sort((a, b) => {
                return qualityOrder.indexOf(a[0]) - qualityOrder.indexOf(b[0]);
            });
            
            sortedQualities.forEach(([quality, url]) => {
                const btn = document.createElement('button');
                btn.className = 'ts-quality-btn';
                if (quality === currentQuality) {
                    btn.classList.add('active');
                }
                btn.textContent = quality.toUpperCase();
                btn.onclick = () => {
                    currentQuality = quality;
                    document.getElementById('tsIframePlayer').src = url;
                    // Update active state
                    document.querySelectorAll('.ts-quality-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                
                qualitySelector.appendChild(btn);
            });
        }

        // Toggle quality selector visibility
        document.getElementById('qualityToggle').addEventListener('click', function() {
            const selector = document.getElementById('qualitySelector');
            selector.style.display = selector.style.display === 'flex' ? 'none' : 'flex';
        });

        // Tab navigation
        function showTab(tabId) {
            document.querySelectorAll('.ts-channel-category').forEach(cat => {
                cat.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
            
            document.querySelectorAll('.ts-tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Fullscreen handling
        function toggleFullScreen() {
            const player = document.querySelector('.ts-player-container');
            if (!document.fullscreenElement) {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Alert box functions
        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';
            localStorage.setItem('alertClosed', 'true');
        }

        function goToTelegram() {
            window.location.href = "https://t.me/Tech_Shreyansh";
        }

        // Load channels when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            // Check if alert was previously closed
            if (!localStorage.getItem('alertClosed')) {
                document.getElementById('alertBox').style.display = 'flex';
            }
            
            // Load channels
            const channels = await fetchChannels();
            
            // Generate cards for each category
            generateChannelCards('all', channels.all || []);
            generateChannelCards('hindisports', channels.hindisports || []);
            generateChannelCards('englishsports', channels.englishsports || []);
            
            // Set up quality toggle click outside handler
            document.addEventListener('click', (e) => {
                const qualityToggle = document.getElementById('qualityToggle');
                const qualitySelector = document.getElementById('qualitySelector');
                
                if (!qualityToggle.contains(e.target) && !qualitySelector.contains(e.target)) {
                    qualitySelector.style.display = 'none';
                }
            });
            
            // Handle orientation changes
            window.addEventListener('orientationchange', function() {
                // Small delay to allow orientation to complete
                setTimeout(function() {
                    if (window.innerHeight > window.innerWidth) {
                        // Portrait
                        document.querySelector('.ts-player-container').style.paddingBottom = '56.25%';
                    } else {
                        // Landscape - adjust player height
                        document.querySelector('.ts-player-container').style.paddingBottom = '50vh';
                    }
                }, 300);
            });
        });
    </script>
</body>
</html>
