<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghosts Live Stream</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/ds1CnGcW/Uploaded-6910445402.jpg">
    <style>
        /* Header Styles */
        .header {
            font-family: 'Roboto', sans-serif;
            background-color: #000000a2;
            padding: 20px;
            color: #00ff00;
            font-size: 2.5rem;
            text-transform: uppercase;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            border-radius: 10px;
            text-align: center;
        }

        /* Neon Text Styles */
        .neon {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00;
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: center;
        }

        /* Main Body Styles */
        .ts-body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .ts-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
            flex: 1;
        }

        /* Player Section */
        .ts-player-section {
            position: relative;
            margin-bottom: 40px;
        }

        .ts-player-container {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            background: #000;
            transition: transform 0.3s ease;
            border: 2px solid rgba(255,255,255,0.1);
        }

        #tsIframePlayer {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #000;
        }

        /* Overlay Elements */
        .ts-logo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,0,0,0.9) 0%, rgba(0,80,60,0.3) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 28px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            animation: tsPulse 2s infinite;
        }

        @keyframes tsPulse {
            0% { opacity: 0.9; }
            50% { opacity: 0.7; }
            100% { opacity: 0.9; }
        }

        /* Quality Selector Styles */
        .ts-quality-toggle {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 1px solid #00ff00;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .ts-quality-toggle:hover {
            background: rgba(0,255,0,0.3);
        }

        .ts-quality-selector {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(5px);
            flex-direction: column;
            gap: 5px;
        }

        .ts-quality-btn {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 80px;
        }

        .ts-quality-btn:hover, .ts-quality-btn.active {
            background: #00ff00;
            color: black;
            font-weight: bold;
        }

        /* Control Elements */
        .ts-controls {
            position: fixed;
            bottom: 40px;
            right: 40px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .ts-control-btn {
            background: linear-gradient(45deg, #00ff00 0%, #08c055 100%);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(2, 185, 79, 0.829);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ts-control-btn:hover {
            transform: scale(1.15) rotate(90deg);
            box-shadow: 0 12px 25px rgba(2, 185, 79, 0.829);
        }

        /* Navigation Tabs */
        .ts-nav-tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }

        .ts-tab-btn {
            background: linear-gradient(45deg, #2c3e50 0%, #00ff00 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(52,152,219,0.3);
        }

        .ts-tab-btn.active {
            background: linear-gradient(45deg, #00ff00 0%, #10d462 100%);
            box-shadow: 0 4px 15px rgba(7, 206, 90, 0.692);
        }

        /* Channel Grid */
        .ts-channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .ts-channel-card {
            background: #2c2c2c;
            border-radius: 18px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            aspect-ratio: 1;
            position: relative;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .ts-channel-card:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 12px 24px rgba(0,0,0,0.4);
            border-color: #00ff00;
        }

        .ts-channel-thumb {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px;
            transition: transform 0.3s ease;
        }

        .quality-badge {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,255,0,0.7);
            color: black;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 10px;
            font-weight: bold;
        }

        /* Alert Box Styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .alert-box {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 0.5s ease-in-out;
        }

        .alert-box img {
            width: 50px;
        }

        .alert-box p {
            color: #fff;
            font-size: 18px;
            margin: 10px 0;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            background: #00ff00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Footer Styles */
        .footer {
            font-size: 14px;
            color: #888;
            text-align: center;
            padding: 20px;
            width: 100%;
            background-color: #1a1a1a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: auto;
        }

        .footer a {
            color: #00ff00;
            text-decoration: none;
            text-shadow: 0 0 5px #00ff00;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                font-size: 1.8rem;
                padding: 15px;
            }

            .neon {
                font-size: 1.2rem;
            }

            .ts-container {
                padding: 15px;
            }

            .ts-channel-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 15px;
            }

            .ts-tab-btn {
                padding: 12px 20px;
                font-size: 14px;
            }

            .ts-controls {
                bottom: 20px;
                right: 20px;
            }

            .ts-control-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .ts-quality-toggle {
                padding: 6px 12px;
                font-size: 14px;
                bottom: 15px;
                left: 15px;
            }

            .ts-quality-selector {
                bottom: 50px;
                left: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.5rem;
                padding: 10px;
            }

            .neon {
                font-size: 1rem;
            }

            .ts-nav-tabs {
                justify-content: center;
            }

            .ts-tab-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }

        @media (orientation: portrait) {
            video {
                height: auto;
            }
        }

        @media (orientation: landscape) {
            video {
                height: 80vh;
            }
        }
    </style>
</head>
<body class="ts-body">
    <div class="ts-wrapper"> 
        <div class="ts-container">
            <div class="header">Ghost's Streaming Now</div>
            <div class="neon">Enjoy the Match!</div>
            
            <!-- Player Section -->
            <div class="ts-player-section">
                <div class="ts-player-container">
                    <iframe allow="autoplay; encrypted-media" id="tsIframePlayer" src=""></iframe>
                    <div class="ts-logo-overlay">
                        <div>Ghosts Player</div>
                        <small>Select Channel</small>
                    </div>
                    <!-- Quality Toggle Button -->
                    <div class="ts-quality-toggle" id="qualityToggle" style="display:none;">
                        <span>Quality</span>
                    </div>
                    <!-- Quality Selector -->
                    <div class="ts-quality-selector" id="qualitySelector"></div>
                </div>
            </div>

            <!-- Navigation Tabs -->
            <div class="ts-nav-tabs">
                <button class="ts-tab-btn active" onclick="showTab('all')">All Channel</button>
                <button class="ts-tab-btn" onclick="showTab('hindisports')">Hindi Channel</button>
                <button class="ts-tab-btn" onclick="showTab('englishsports')">English Channel</button>
            </div>

            <!-- Channel Grids -->
            <div class="ts-channel-category" id="all">
                <div class="ts-channel-grid"></div>
            </div>
            <div class="ts-channel-category" id="hindisports" style="display:none;">
                <div class="ts-channel-grid"></div>
            </div>
            <div class="ts-channel-category" id="englishsports" style="display:none;">
                <div class="ts-channel-grid"></div>
            </div>
            
            <!-- Control Buttons -->
            <div class="ts-controls">
                <button class="ts-control-btn" onclick="toggleFullScreen()">⛶</button>
            </div>
        </div>
        
        <!-- Alert Box -->
        <div class="overlay" id="alertBox">
            <div class="alert-box">
                <img alt="Alert" src="https://i.ibb.co/Mk66J1sp/Uploaded-6910445402.png"/>
                <p>Join our Telegram!</p>
                <div class="buttons">
                    <button class="btn" onclick="closeAlert()">Close</button>
                    <button class="btn" onclick="goToTelegram()">Telegram</button>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            Made with ❤️ by <a href="https://telegram.me/Tech_Shreyansh2" target="_blank">Tech Shreyansh</a>
        </div>
    </div>

    <script>
        // Current channel data storage
        let currentChannel = null;
        
        // Fetch JSON data from API
        async function fetchChannels() {
            try {
                const response = await fetch('https://stream-cricket-d34f0-default-rtdb.firebaseio.com/.json');
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching channels:', error);
                return {
                    all: [],
                    hindisports: [],
                    englishsports: []
                };
            }
        }

        // Generate channel cards
        function generateChannelCards(category, channels) {
            const channelGrid = document.querySelector(`#${category} .ts-channel-grid`);
            channelGrid.innerHTML = '';

            channels.forEach(channel => {
                const card = document.createElement('div');
                card.className = 'ts-channel-card';
                card.onclick = () => {
                    currentChannel = channel;
                    playChannel(channel);
                };

                const img = document.createElement('img');
                img.className = 'ts-channel-thumb';
                img.src = channel.thumbnail || 'https://via.placeholder.com/300x200?text=No+Thumbnail';
                img.alt = channel.name || 'Unknown Channel';
                img.onerror = () => {
                    img.src = 'https://via.placeholder.com/300x200?text=No+Thumbnail';
                };

                // Add channel name overlay
                const nameOverlay = document.createElement('div');
                nameOverlay.style.position = 'absolute';
                nameOverlay.style.bottom = '0';
                nameOverlay.style.left = '0';
                nameOverlay.style.right = '0';
                nameOverlay.style.background = 'rgba(0,0,0,0.7)';
                nameOverlay.style.color = '#fff';
                nameOverlay.style.padding = '8px';
                nameOverlay.style.textAlign = 'center';
                nameOverlay.style.fontSize = '14px';
                nameOverlay.textContent = channel.name || 'Unknown Channel';

                card.appendChild(img);
                card.appendChild(nameOverlay);

                // Add quality badge if multiple qualities exist
                if (channel.qualities && Object.keys(channel.qualities).length > 1) {
                    const qualityBadge = document.createElement('div');
                    qualityBadge.className = 'quality-badge';
                    qualityBadge.textContent = 'HQ+';
                    card.appendChild(qualityBadge);
                }

                channelGrid.appendChild(card);
            });
        }

        // Play channel with selected quality
        function playChannel(channel) {
            const iframe = document.getElementById('tsIframePlayer');
            const qualityToggle = document.getElementById('qualityToggle');
            const qualitySelector = document.getElementById('qualitySelector');
            
            // Hide overlay
            document.querySelector('.ts-logo-overlay').style.display = 'none';
            
            // Set default quality (highest available)
            let playUrl = channel.url;
            if (channel.qualities) {
                const qualities = Object.keys(channel.qualities);
                if (qualities.includes('high')) {
                    playUrl = channel.qualities.high;
                } else if (qualities.includes('medium')) {
                    playUrl = channel.qualities.medium;
                } else if (qualities.length > 0) {
                    playUrl = channel.qualities[qualities[0]];
                }
            }
            
            iframe.src = playUrl;
            
            // Setup quality selector if multiple qualities exist
            if (channel.qualities && Object.keys(channel.qualities).length > 1) {
                qualityToggle.style.display = 'flex';
                populateQualitySelector(channel.qualities);
            } else {
                qualityToggle.style.display = 'none';
                qualitySelector.style.display = 'none';
            }
        }

        // Populate quality selector buttons
        function populateQualitySelector(qualities) {
            const qualitySelector = document.getElementById('qualitySelector');
            qualitySelector.innerHTML = '';
            
            // Sort qualities from highest to lowest
            const qualityOrder = ['high', 'medium', 'low', 'auto'];
            const sortedQualities = Object.entries(qualities).sort((a, b) => {
                return qualityOrder.indexOf(a[0]) - qualityOrder.indexOf(b[0]);
            });
            
            sortedQualities.forEach(([quality, url]) => {
                const btn = document.createElement('button');
                btn.className = 'ts-quality-btn';
                btn.textContent = quality.toUpperCase();
                btn.onclick = () => {
                    document.getElementById('tsIframePlayer').src = url;
                    // Update active state
                    document.querySelectorAll('.ts-quality-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                };
                
                // Mark the first (highest) quality as active by default
                if (quality === 'high' || (sortedQualities[0][0] === quality)) {
                    btn.classList.add('active');
                }
                
                qualitySelector.appendChild(btn);
            });
        }

        // Toggle quality selector visibility
        document.getElementById('qualityToggle').addEventListener('click', function() {
            const selector = document.getElementById('qualitySelector');
            selector.style.display = selector.style.display === 'flex' ? 'none' : 'flex';
        });

        // Tab navigation
        function showTab(tabId) {
            document.querySelectorAll('.ts-channel-category').forEach(cat => {
                cat.style.display = 'none';
            });
            document.getElementById(tabId).style.display = 'block';
            
            document.querySelectorAll('.ts-tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Fullscreen handling
        function toggleFullScreen() {
            const player = document.querySelector('.ts-player-container');
            if (!document.fullscreenElement) {
                if (player.requestFullscreen) {
                    player.requestFullscreen();
                } else if (player.webkitRequestFullscreen) {
                    player.webkitRequestFullscreen();
                } else if (player.msRequestFullscreen) {
                    player.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }

        // Alert box functions
        function closeAlert() {
            document.getElementById('alertBox').style.display = 'none';
            localStorage.setItem('alertClosed', 'true');
        }

        function goToTelegram() {
            window.location.href = "https://t.me/Tech_Shreyansh";
        }

        // Load channels when page loads
        window.addEventListener('DOMContentLoaded', async () => {
            // Check if alert was previously closed
            if (!localStorage.getItem('alertClosed')) {
                document.getElementById('alertBox').style.display = 'flex';
            }
            
            // Load channels
            const channels = await fetchChannels();
            
            // Generate cards for each category
            generateChannelCards('all', channels.all || []);
            generateChannelCards('hindisports', channels.hindisports || []);
            generateChannelCards('englishsports', channels.englishsports || []);
            
            // Set up quality toggle click outside handler
            document.addEventListener('click', (e) => {
                const qualityToggle = document.getElementById('qualityToggle');
                const qualitySelector = document.getElementById('qualitySelector');
                
                if (!qualityToggle.contains(e.target) && !qualitySelector.contains(e.target)) {
                    qualitySelector.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
